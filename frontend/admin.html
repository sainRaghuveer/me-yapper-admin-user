<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Manage</title>
    <link rel="stylesheet" href="./styles/admin.css">
</head>

<body>
    <nav></nav>
    <div class="parent">
        <div class="child-1">
            <div>
                <h2>Create User</h2>
                <label for="">User ID</label>
                <input type="text" placeholder="UserId" id="userIdInput">
                <label for="">Password</label>
                <input type="text" placeholder="Password" id="passwordInput">
                <button class="create-button">
                    <span id="upload-spinner" class="spinner"></span>
                    Create
                </button>
            </div>
        </div>
        <div class="child-2">
            <div>
                <h2>View User</h2>
                <div>
                    <span>1</span>
                    <input type="text" placeholder="UserId" id="userId">
                </div>
                <div>
                    <span>2</span>
                    <input type="text" placeholder="UserId" id="userPassword">
                </div>
                <button class="userFindButton">
                    <span id="upload-spinner-1" class="spinner-1"></span>
                    View
                </button>
            </div>
        </div>
    </div>
    <script src="./scripts/admin.js"></script>
</body>

</html>
